<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>User CRUD</title>
		<script src="/sap/ui5/1/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.ui.table, sap.ui.ux3, sap.viz"
				data-sap-ui-theme="sap_goldreflection">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		       var version = sap.ui.version;
		       var versionMinor = version.substring(2,4);
		       
		       if(versionMinor>=14){
			           sap.ui.getCore().applyTheme("sap_bluecrystal")
		        }
		       
				sap.ui.localResources("usercrud");
				var view = sap.ui.view({id:"iduserCRUD1", viewName:"usercrud.userCRUD", type:sap.ui.core.mvc.ViewType.JS});
				view.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
